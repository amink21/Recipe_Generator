<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row text-center">
            <h2>
                ARE YOU HUNGRY!?
            </h2>
            <h4>Either type in a food to recieve recipe or click the random button to recieve a random recipe.</h4>
            <input type="text" id="searchInput" placeholder="Search for a meal...">
            <button id="searchMeal">Search</button>
        </div>
        <button class="button-primary" id="get_meal">Random Meal?</button>
    
        <div id="meal" class="row meal"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
